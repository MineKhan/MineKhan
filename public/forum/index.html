<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style media="screen">
  
  body{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background-image: url(/assets/bg2.jpg);
    background-size: cover;
  }
  .box{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 400px;
    padding: 40px;
    background: rgba(0, 0, 0, 0.6);
    box-sizing: border-box;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
    border-radius: 10px;
  }
  .box h2{
    margin: 0 0 30px;
    padding: 0px;
    color: #fff;
    text-align: center;
  }
  .box .input-box{
    position: relative;
  }
  .box .input-box input{
    width: 100%;
    padding: 10px 0px;
    font-size: 16px;
    color: #fff;
    letter-spacing: 1px;
    margin-bottom: 30px;
    border: none;
    outline: none;
    background: transparent;
    border-bottom: 1px solid #fff;
  }
  .box .input-box label{
    position: absolute;
    top: 0;
    left: 0;
    letter-spacing: 1px;
    padding: 10px 0px;
    font-size: 16px;
    color: #fff;
    transition: .5s;
  }
  .box .input-box input:focus ~ label,
  .box .input-box input:valid ~ label{
    top: -18px;
    left: 0px;
    color: #03a9f4;
    font-size: 12px;
  }
  .box input[type="button"]{
    background: transparent;
    border: none;
    outline: none;
    color: #fff;
    background: #227be3;
    padding: 10px 20px;
    border-radius: 5px;
    cursor:pointer;
  }
  .box input[type="button"]:hover{
    background-color: #3067b9;
  }
  .box input[type="button"][disabled]{
    background:#888;
    cursor:not-allowed;
  }
  </style>
  <title>Upload a map</title>
</head>
<body>
  <div class="box">
    <h2>Submit Map</h2>

    <div class="input-box">
      <input type="text" name="user" id="user" autocomplete="off" >
      <label for="user">Username*</label>
    </div>
    <div class="input-box">
      <input type="text" name="category" id="category" autocomplete="off" required>
      <label for="category">Category</label>
    </div>
    <div class="input-box">
      <input type="text" name="name" id="name" autocomplete="off" required>
      <label for="name">Name of map</label>
    </div>
    <div class="input-box">
      <input type="text" name="description" id="description" autocomplete="off">
      <label for="description">Description*</label>
    </div>
    <div class="input-box">
      <input type="text" name="code" autocomplete="off" id="code" required>
      <label for="code">World code</label>
    </div>
    <center><input type="button" value="Save" onclick="var me = this; this.value = 'Saving...'; this.disabled = true; save(function(){me.value = 'Save'; me.disabled = false})"></center>
    <br>
    <span id="message"></span>
    <br>
    <center><h6 style="color:white ;">*Not required</h6></center>
  </div>

  <script>
    var msg = document.querySelector("#message")
    var user = document.querySelector("#user")
    var category = document.querySelector("#category")
    var mapName = document.querySelector("#name")
    var description = document.querySelector("#description")
    var code = document.querySelector("#code")
    function save(onfail){
      var body = JSON.stringify({
        name:mapName.value,
        user:user.value,
        code:code.value,
        category:category.value,
        description:description.value
      })
      console.log(body)
      fetch("/server/map",{
        method:"POST",
        body:body
      }).then(r => r.json()).then(r => {
        if(r.success){
          location.href = "/maps/map/index.html?map="+mapName.value
        }else{
          msg.innerHTML = r.message
          onfail()
        }
      })
    }
  </script>
</body>
</html>
