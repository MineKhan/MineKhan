<!--
  Notifications
-->
<script>
window.addEventListener("load", function(){
notifyMe()
}
);

function notifyMe() {
    if (!window.Notification) {
        console.log('Browser does not support notifications.');
    } else {
        // check if permission is already granted
        if (Notification.permission === 'granted') {
            // show notification here
          
        } else {
            // request permission from user
            Notification.requestPermission().then(function (p) {
                if (p === 'granted') {
                    // show notification here
                    var notify = new Notification('MineKhan', {
                        body: 'This is what notifications will look like!',
                        icon: 'https://minekhan.repl.co/play/favicon512.png',
                    });
                } else {
                   Swal.fire({
                     title:"Notifcations!",
                     text:"Please consider allowing notifications, so that we can alert you of new maps, and even chat features in the future!",
                     toast: true,
                     timer: 3000,
                     showConfirmButton:false,
                     position: 'top-right',
                    
                   })
                }
            }).catch(function (err) {
                console.error(err);
            });
        }
    }
}
